language: node_js
node_js:
  - 'stable'
sudo: false

cache:
  directories:
  - node_modules

git:
  depth: 5

install:
  - 'npm install -g npm@latest'
  - 'npm install --only=prod'
before_script:
  - "npm i -g gatsby"
script:
  - "npm run build"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: public
  target-branch: master
  on:
    branch: development